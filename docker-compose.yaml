version: "3"
services:
  app:
    links:
      - redis
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://me:password@postgres:5432/foodApp
      REDIS_URL: redis://cache
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: sh -c 'npm run db && npm run start'
    volumes:
      - .:/app/
      - /app/node_modules

  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: me
      POSTGRES_PASSWORD: password
      POSTGRES_DB: foodApp

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
