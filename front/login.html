<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Food tracking site">
        <meta name="keywords" content="food, calories, calculator">
        <meta name="author" content="Jessike Koort">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

        <title>TrackYoCals</title>

        <!-- Additional CSS Files -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login&signup.css">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Track Yo Cals</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Login form -->
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <form class="form login LoginForm" action="" accept-charset="UTF-8" method="post">
            <div class="member-login">
              
              <h2>Member Login</h2>
              <ul class="list-unstyled">
                <li>
                </li>
                <li class="username-field">
                    <label>Email Address:</label>
                    <input type="text" name="username" id="username" value="" size="12" class="text" autocapitalize="none" placeholder="Email Address" />
                </li>
                <li class="password-field">
                  <label>Password:</label>
                  <input type="password" name="password" id="password" value="" size="12" class="text" placeholder="Password" />
                </li>
                <li class="remember-field">
                  <input type="checkbox" name="remember_me" id="remember_me" value="1" class="checkbox" checked="checked" />
                  <label for="remember_me" >Remember me next time</label>
                </li>
                <li class="submit" >
                  <input type="submit" value="Log In" />
                </li>
              </ul>
            </div>
            <ul class="forgot list-unstyled">
              <li>
                Not a member yet? <a class="signup-link" data-sso-source="login" href="signup.html">Sign up now!</a>
              </li>
            </ul>
          </form>
        </div>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Jessike Koort</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
